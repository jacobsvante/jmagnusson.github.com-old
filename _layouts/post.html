---
layout: default
---
<div id="post">
<h1>{{ page.title }}</h1>
<time datetime="{{ page.time }}">{{ page.time | date_to_string }}</time>
{{ content }}
</div>
{% if site.related_posts != empty %}
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
